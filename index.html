<html>

<head>
    <meta charset="UTF-8">
    <title>Logger | Andy Hardy</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- firebase reference -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Login Modal -->
    <div class="modal-content" id="login-modal">
        <div class="modal-header">
            <h2>SNSC | My First Log</h2>
        </div>
        <div class="modal-body">
            <!-- inputs go here -->
            <form class="modal-form">
                <input type="email" class="form-input" id="email"><br>
                email<br>
                <input type="password" class="form-input" id="password"><br>
                password<br>
                <button type="button" class="form-button" id="new-user">New User</button>
                <button type="button" class="form-button" id="login">Login</button>
            </form>
        </div>
    </div>
    <!-- Main Page -->
    <div class="main-wrapper">
        <div class="stats">

        </div>
        <div class="buttons">
            <button type="button" class="graph-toggle" id="graph">Graph</button>
            <button type="button" class="add-training" id="add">Add Training</button>
        </div>
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <!-- back button -->
                <h3 id="month"></h3>
                <h4 id="year"></h4>
                <!-- forward button -->
            </div>
            <div class="calendar-body" id="cal-body"></div>
        </div>
    </div>
    <!-- Add / Edit Modal -->
    <div class="modal-content" id="add-modal">
        <div class="modal-header">
            <h2>Add Training</h2>
        </div>
        <div class="modal-body">
            <!-- inputs go here -->
            <form class="modal-form">
                <input type="range" min="1" max="180" value="1" class="slider" id="training-time"><br>
                Training Time<br>
                <div class="training-modes">
                    <button type="button" class="training-button" id="skiing">Skiing</button>
                    <button type="button" class="training-button" id="running">Running</button>
                    <button type="button" class="training-button" id="biking">Biking</button>
                    <button type="button" class="training-button" id="roller-ski">Roller Skiing</button>
                    <button type="button" class="training-button" id="Other">Other</button>
                </div>
                <input type="range" min="1" max="5" value="1" class="slider" id="training-effort"><br>
                Training Effort<br>
                <textarea class="training-notes" id="notes"></textarea>
                <button type="button" class="add-training" id="add-training">Add Training</button>
            </form>
        </div>
    </div>
    <!-- my js references -->
    <script src="assets/javascript/login.js"></script>
    <script src="assets/javascript/main.js"></script>

</body>

</html>
